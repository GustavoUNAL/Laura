<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#mapGradient)"/>
  
  <!-- Map grid -->
  <g stroke="url(#gridGradient)" stroke-width="1" opacity="0.3">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="250"/>
    <line x1="160" y1="0" x2="160" y2="250"/>
    <line x1="240" y1="0" x2="240" y2="250"/>
    <line x1="320" y1="0" x2="320" y2="250"/>
  </g>
  
  <!-- Solar panels -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="40" height="30" fill="url(#gridGradient)" opacity="0.8"/>
    <rect x="100" y="20" width="40" height="30" fill="url(#gridGradient)" opacity="0.8"/>
    <rect x="200" y="40" width="40" height="30" fill="url(#gridGradient)" opacity="0.8"/>
    <rect x="250" y="10" width="40" height="30" fill="url(#gridGradient)" opacity="0.8"/>
  </g>
  
  <!-- Data points -->
  <g fill="url(#gridGradient)">
    <circle cx="70" cy="90" r="4" opacity="0.8"/>
    <circle cx="170" cy="110" r="4" opacity="0.8"/>
    <circle cx="270" cy="130" r="4" opacity="0.8"/>
    <circle cx="320" cy="100" r="4" opacity="0.8"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#gridGradient)" stroke-width="2" opacity="0.4">
    <path d="M70 90 L170 110 L270 130 L320 100" fill="none"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(30, 180)">
    <rect x="0" y="0" width="60" height="20" fill="url(#gridGradient)" opacity="0.3" rx="5"/>
    <rect x="0" y="25" width="40" height="20" fill="url(#gridGradient)" opacity="0.3" rx="5"/>
    <rect x="0" y="50" width="50" height="20" fill="url(#gridGradient)" opacity="0.3" rx="5"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MICRORRED 360</text>
  <text x="200" y="50" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14">Análisis Energético GIS</text>
</svg>
