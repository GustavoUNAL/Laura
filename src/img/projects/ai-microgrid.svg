<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Neural network representation -->
  <g transform="translate(50, 50)">
    <!-- Input layer -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="10" fill="url(#aiGradient)"/>
      <circle cx="0" cy="50" r="10" fill="url(#aiGradient)"/>
      <circle cx="0" cy="100" r="10" fill="url(#aiGradient)"/>
      <circle cx="0" cy="150" r="10" fill="url(#aiGradient)"/>
    </g>
    
    <!-- Hidden layer 1 -->
    <g transform="translate(100, 25)">
      <circle cx="0" cy="0" r="10" fill="url(#aiGradient)"/>
      <circle cx="0" cy="50" r="10" fill="url(#aiGradient)"/>
      <circle cx="0" cy="100" r="10" fill="url(#aiGradient)"/>
    </g>
    
    <!-- Hidden layer 2 -->
    <g transform="translate(200, 50)">
      <circle cx="0" cy="0" r="10" fill="url(#aiGradient)"/>
      <circle cx="0" cy="50" r="10" fill="url(#aiGradient)"/>
    </g>
    
    <!-- Output layer -->
    <g transform="translate(300, 75)">
      <circle cx="0" cy="0" r="10" fill="url(#aiGradient)"/>
    </g>
    
    <!-- Connections -->
    <g stroke="url(#aiGradient)" stroke-width="1" opacity="0.3">
      <!-- Input to Hidden 1 -->
      <line x1="10" y1="0" x2="90" y2="25"/>
      <line x1="10" y1="0" x2="90" y2="75"/>
      <line x1="10" y1="0" x2="90" y2="125"/>
      <line x1="10" y1="50" x2="90" y2="25"/>
      <line x1="10" y1="50" x2="90" y2="75"/>
      <line x1="10" y1="50" x2="90" y2="125"/>
      <line x1="10" y1="100" x2="90" y2="25"/>
      <line x1="10" y1="100" x2="90" y2="75"/>
      <line x1="10" y1="100" x2="90" y2="125"/>
      <line x1="10" y1="150" x2="90" y2="25"/>
      <line x1="10" y1="150" x2="90" y2="75"/>
      <line x1="10" y1="150" x2="90" y2="125"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="110" y1="25" x2="190" y2="50"/>
      <line x1="110" y1="25" x2="190" y2="100"/>
      <line x1="110" y1="75" x2="190" y2="50"/>
      <line x1="110" y1="75" x2="190" y2="100"/>
      <line x1="110" y1="125" x2="190" y2="50"/>
      <line x1="110" y1="125" x2="190" y2="100"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="210" y1="50" x2="290" y2="75"/>
      <line x1="210" y1="100" x2="290" y2="75"/>
    </g>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="url(#aiGradient)" opacity="0.6">
    <circle cx="80" cy="100" r="3">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="100" r="3">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="280" cy="100" r="3">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CONTROL DE MICRORREDES CON IA</text>
  <text x="200" y="50" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14">Inteligencia Artificial</text>
</svg>
