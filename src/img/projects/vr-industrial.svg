<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- VR Headset -->
  <g transform="translate(200, 125)">
    <!-- Main headset body -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#vrGradient)" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="#1a1a1a"/>
    
    <!-- Lenses -->
    <ellipse cx="-25" cy="0" rx="20" ry="15" fill="#000000" opacity="0.8"/>
    <ellipse cx="25" cy="0" rx="20" ry="15" fill="#000000" opacity="0.8"/>
    
    <!-- Headband -->
    <path d="M-60 -30 Q-80 -20 -60 -10 L-60 10 Q-80 20 -60 30" stroke="url(#vrGradient)" stroke-width="8" fill="none"/>
    <path d="M60 -30 Q80 -20 60 -10 L60 10 Q80 20 60 30" stroke="url(#vrGradient)" stroke-width="8" fill="none"/>
  </g>
  
  <!-- Industrial elements floating around -->
  <g fill="url(#vrGradient)" opacity="0.6">
    <!-- Gear -->
    <path d="M80 60 L90 65 L90 75 L80 80 L70 75 L70 65 Z" transform="rotate(45, 80, 70)"/>
    
    <!-- Factory -->
    <path d="M320 80 L330 60 L340 80 L340 100 L320 100 Z"/>
    
    <!-- Tools -->
    <path d="M70 180 L80 170 L90 180 L80 190 Z"/>
    
    <!-- Circuit -->
    <path d="M330 170 L340 160 L350 170 L340 180 Z"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#vrGradient)" stroke-width="2" opacity="0.4">
    <path d="M80 70 L160 100"/>
    <path d="M320 80 L240 100"/>
    <path d="M70 180 L160 140"/>
    <path d="M330 170 L240 140"/>
  </g>
  
  <!-- Unity logo representation -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="30" height="20" fill="url(#vrGradient)" opacity="0.7" rx="3"/>
    <text x="15" y="13" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8">U</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">EXPERIENCIA VR INDUSTRIAL</text>
  <text x="200" y="50" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14">Entrenamiento Inmersivo</text>
</svg>
