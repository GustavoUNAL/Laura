<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gatewayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#gatewayGradient)"/>
  
  <!-- Gateway device -->
  <rect x="150" y="80" width="100" height="60" fill="url(#dataGradient)" opacity="0.8" rx="10"/>
  <rect x="160" y="90" width="80" height="40" fill="#1a1a1a" rx="5"/>
  
  <!-- Data flow arrows -->
  <g stroke="url(#dataGradient)" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <path d="M80 110 L150 110"/>
    <path d="M250 110 L320 110"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#dataGradient)"/>
    </marker>
  </defs>
  
  <!-- JSON data representation -->
  <g fill="url(#dataGradient)" opacity="0.7">
    <rect x="50" y="100" width="60" height="20" rx="3"/>
    <rect x="50" y="125" width="40" height="15" rx="2"/>
    <rect x="50" y="145" width="50" height="15" rx="2"/>
  </g>
  
  <!-- DNP3 protocol representation -->
  <g fill="url(#dataGradient)" opacity="0.7">
    <rect x="290" y="100" width="60" height="20" rx="3"/>
    <rect x="310" y="125" width="40" height="15" rx="2"/>
    <rect x="290" y="145" width="50" height="15" rx="2"/>
  </g>
  
  <!-- Network connections -->
  <g stroke="url(#dataGradient)" stroke-width="2" fill="none">
    <circle cx="80" cy="110" r="8" fill="url(#dataGradient)" opacity="0.6"/>
    <circle cx="320" cy="110" r="8" fill="url(#dataGradient)" opacity="0.6"/>
    <circle cx="200" cy="110" r="12" fill="url(#dataGradient)" opacity="0.8"/>
  </g>
  
  <!-- Protocol labels -->
  <text x="80" y="95" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="12">JSON</text>
  <text x="320" y="95" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="12">DNP3</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GATEWAY VIRTUAL DNP3</text>
  <text x="200" y="50" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14">VLESIM SAS</text>
</svg>
