<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="250" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#FFD700" opacity="0.9"/>
  <circle cx="350" cy="50" r="25" fill="#FFA500" opacity="0.7"/>
  
  <!-- Solar panels grid -->
  <g transform="translate(50, 80)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="70" y="0" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="140" y="0" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="210" y="0" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Row 2 -->
    <rect x="0" y="50" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="70" y="50" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="140" y="50" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="210" y="50" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Row 3 -->
    <rect x="0" y="100" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="70" y="100" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="140" y="100" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="210" y="100" width="60" height="40" fill="url(#panelGradient)" stroke="#1a1a1a" stroke-width="1"/>
  </g>
  
  <!-- Building structure -->
  <rect x="40" y="180" width="320" height="70" fill="#696969" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SFV CIDTCA SOLAR</text>
  <text x="200" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">70.11 kWp</text>
</svg>
