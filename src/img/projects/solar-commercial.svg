<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="commercialSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="commercialPanel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="250" fill="url(#commercialSky)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFD700" opacity="0.9"/>
  
  <!-- Commercial building -->
  <rect x="50" y="120" width="300" height="130" fill="#696969" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Building windows -->
  <g fill="#87CEEB" opacity="0.8">
    <rect x="80" y="140" width="20" height="30"/>
    <rect x="110" y="140" width="20" height="30"/>
    <rect x="140" y="140" width="20" height="30"/>
    <rect x="170" y="140" width="20" height="30"/>
    <rect x="200" y="140" width="20" height="30"/>
    <rect x="230" y="140" width="20" height="30"/>
    <rect x="260" y="140" width="20" height="30"/>
    <rect x="290" y="140" width="20" height="30"/>
  </g>
  
  <!-- Solar panels on roof -->
  <g transform="translate(80, 100)">
    <!-- Panel row 1 -->
    <rect x="0" y="0" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="60" y="0" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="120" y="0" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="180" y="0" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Panel row 2 -->
    <rect x="0" y="45" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="60" y="45" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="120" y="45" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="180" y="45" width="50" height="35" fill="url(#commercialPanel)" stroke="#1a1a1a" stroke-width="1"/>
  </g>
  
  <!-- Microinverters -->
  <g fill="#4ecdc4" opacity="0.8">
    <rect x="100" y="85" width="15" height="10" rx="2"/>
    <rect x="160" y="85" width="15" height="10" rx="2"/>
    <rect x="220" y="85" width="15" height="10" rx="2"/>
    <rect x="280" y="85" width="15" height="10" rx="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SFV COMERCIAL</text>
  <text x="200" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">11.16 kWp</text>
</svg>
