<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#techGradient)"/>
  
  <!-- Circuit board pattern -->
  <g stroke="url(#circuitGradient)" stroke-width="2" fill="none">
    <!-- Main circuit lines -->
    <path d="M50 100 L150 100 L150 150 L250 150 L250 100 L350 100"/>
    <path d="M100 50 L100 200"/>
    <path d="M200 50 L200 200"/>
    <path d="M300 50 L300 200"/>
    
    <!-- Circuit nodes -->
    <circle cx="100" cy="100" r="4" fill="url(#circuitGradient)"/>
    <circle cx="150" cy="100" r="4" fill="url(#circuitGradient)"/>
    <circle cx="150" cy="150" r="4" fill="url(#circuitGradient)"/>
    <circle cx="200" cy="150" r="4" fill="url(#circuitGradient)"/>
    <circle cx="250" cy="150" r="4" fill="url(#circuitGradient)"/>
    <circle cx="250" cy="100" r="4" fill="url(#circuitGradient)"/>
    <circle cx="300" cy="100" r="4" fill="url(#circuitGradient)"/>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="url(#circuitGradient)">
    <circle cx="80" cy="100" r="3" opacity="0.8"/>
    <circle cx="120" cy="100" r="3" opacity="0.6"/>
    <circle cx="160" cy="100" r="3" opacity="0.4"/>
    <circle cx="200" cy="100" r="3" opacity="0.6"/>
    <circle cx="240" cy="100" r="3" opacity="0.8"/>
    <circle cx="280" cy="100" r="3" opacity="1"/>
  </g>
  
  <!-- SCADA interface elements -->
  <rect x="50" y="180" width="80" height="40" fill="url(#circuitGradient)" opacity="0.3" rx="5"/>
  <rect x="150" y="180" width="80" height="40" fill="url(#circuitGradient)" opacity="0.3" rx="5"/>
  <rect x="250" y="180" width="80" height="40" fill="url(#circuitGradient)" opacity="0.3" rx="5"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VLESIM ENERGY</text>
  <text x="200" y="50" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14">Plataforma de Confiabilidad</text>
</svg>
