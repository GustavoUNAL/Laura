<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Physical system (left) -->
  <g transform="translate(50, 75)">
    <!-- Power plant representation -->
    <rect x="0" y="0" width="100" height="100" fill="url(#twinGradient)" opacity="0.8" rx="10"/>
    <rect x="10" y="10" width="80" height="80" fill="#1a1a1a" rx="5"/>
    <circle cx="50" cy="50" r="30" fill="url(#twinGradient)" opacity="0.6"/>
  </g>
  
  <!-- Digital twin (right) -->
  <g transform="translate(250, 75)">
    <!-- 3D model representation -->
    <path d="M0 50 L50 0 L100 50 L50 100 Z" fill="url(#twinGradient)" opacity="0.8"/>
    <path d="M10 50 L50 10 L90 50 L50 90 Z" fill="#1a1a1a"/>
    <circle cx="50" cy="50" r="25" fill="url(#twinGradient)" opacity="0.6"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#twinGradient)" stroke-width="2" opacity="0.4">
    <path d="M150 125 L250 125" fill="none">
      <animate attributeName="stroke-dasharray" values="5,5" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data flow -->
  <g fill="url(#twinGradient)">
    <circle cx="180" cy="125" r="3">
      <animate attributeName="cx" values="180;220" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="125" r="3">
      <animate attributeName="cx" values="200;240" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="125" r="3">
      <animate attributeName="cx" values="220;260" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="100" y="200" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="12">Sistema Físico</text>
  <text x="300" y="200" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="12">Gemelo Digital</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GEMELO DIGITAL</text>
  <text x="200" y="50" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14">Sistema Energético</text>
</svg>
